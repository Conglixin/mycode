<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
   function foo(){
       var sum = arguments[0];
       if(arguments.length == 1){
        return function(sec){
            console.log(sum+sec);
        }
       }else{
           for(var i=1;i<arguments.length;i++){
            sum += arguments[i];
           }
           console.log(sum);
       }
   }
   foo(2,3);
   foo(2)(3);
    </script>
</body>
</html>
